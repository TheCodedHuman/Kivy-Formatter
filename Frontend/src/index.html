<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <title>Kivy Formatter</title>
</head>

<body>
    <header>
        <h1 class="logo name">Kivy Formatter</h1>
    </header>

    <main>
        <div class="left-container">
            <label for="editor-text">Enter KV Code</label>

            <section class="editor">
                <textarea id="gutter" readonly>1</textarea>
                <textarea name="raw_code" id="editor-text" wrap="off" spellcheck="false" placeholder="Format and visualize KV code instantly!"></textarea>
            </section>

            <button id="magic-btn" type="button">Do Magic!</button>
        </div>

        <section class="right-container">
            <label for="formatted-code">Parsed TreeView</label>
            <section id="formatted-code" tabindex="0">
                <div id="formatted-output">
                    <div class="placeholder-msg">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <p>TreeView will appear here...</p>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <h1>Made With love By &nbsp;<span class="logo me">TheCodedHuman</span></h1>

        <nav class="social">
            <a target="_blank" href="https://github.com/TheCodedHuman"><i class="fa-brands fa-square-github"></i></a>
            <a target="_blank" href="https://x.com/Some1NamedMoksh"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/mokshmahawar/"><i class="fa-brands fa-square-linkedin"></i></a>
        </nav>
    </footer>

    <script src="script.js"></script>
    <script src="domify.js"></script>
</body>

</html>
