<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <title>Kivy Formatter</title>
</head>

<body>

    <header>
        <h1 class="logo name">Kivy Formatter</h1>
    </header>

    <main>
        <div class="left-container">
            <label for="editor">Paste Text Here</label>

            <section class="editor">
                <textarea id="gutter" readonly>1</textarea>
                <textarea name="raw_code" id="editor-text" wrap="off" spellcheck="false"></textarea>
            </section>

            <form method="POST" action="/format">
                <button type="submit">Do Magic!</button>
            </form>
        </div>

        <section class="right-container">
            <label for="formatted-code">Formatted Code</label>
            <section id="formatted-code">something something</section>
        </section>
    </main>


    <footer>
        <h1>Made With love By &nbsp;<span class="logo me">TheCodedHuman</span></h1>

        <nav class="social">
            <a target="_blank" href="https://github.com/TheCodedHuman"><i class="fa-brands fa-square-github"></i></a>
            <a target="_blank" href="https://x.com/Some1NamedMoksh"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/mokshmahawar/"><i
                    class="fa-brands fa-square-linkedin"></i></a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
